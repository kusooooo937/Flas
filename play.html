<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Flash Player Site</title>
  <script src="ruffle.js"></script>
  <style>
    body { background: #111; color: #fff; font-family: sans-serif; text-align:center; }
    #flash-container { margin: 30px auto; width: 640px; height: 480px; }
  </style>
</head>
<body>
  <h1>Flash Player</h1>

  <!-- ドラッグ＆ドロップでSWF読み込み可能 -->
  <input type="file" id="fileInput" accept=".swf"><br><br>

  <div id="flash-container"></div>

  <script>
    const ruffle = window.RufflePlayer.newest();
    const player = ruffle.createPlayer();
    document.getElementById("flash-container").appendChild(player);

    // 手動でSWF指定したい場合 → player.load("yourfile.swf");

    // ファイル選択でSWF読み込み
    document.getElementById("fileInput").addEventListener("change", (e) => {
      const file = e.target.files[0];
      if (file) {
        const url = URL.createObjectURL(file);
        player.load(url);
      }
    });
  </script>
</body>
</html>
