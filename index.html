<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Flash Player Site</title>
  <script src="ruffle.js"></script>
  <style>
    body { background: #111; color: #fff; font-family: sans-serif; text-align:center; }
    #flash-container { margin: 30px auto; width: 640px; height: 480px; }
  </style>
</head>
<body>
  <h1>Flash Player</h1>

  <!-- ドラッグ＆ドロップでSWF読み込み可能 -->
  <input type="file" id="fileInput" accept=".swf"><br><br>

  <div id="flash-container"></div>

  <script>
  const ruffle = window.RufflePlayer.newest();
  const player = ruffle.createPlayer();
  document.getElementById("flash-container").appendChild(player);

  // ドラッグ&ドロップで SWF を読み込む
  document.addEventListener("dragover", (e) => {
    e.preventDefault();
  });

  document.addEventListener("drop", (e) => {
    e.preventDefault();
    const file = e.dataTransfer.files[0];
    if (file && file.name.endsWith(".swf")) {
      const url = URL.createObjectURL(file);
      player.load(url);
    } else {
      alert("SWFファイルをドロップしてください");
    }
  });
</script>

</body>
</html>
