<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Flash Player Site</title>
  <link rel="stylesheet" href="style.css">
  <script src="ruffle/ruffle.js"></script>
  <script src="script.js" defer></script>
</head>
<body>
  <h1>Flash Player</h1>

  <p>サイト内のSWFを選ぶか、自分のSWFを読み込めます。</p>

  <!-- サイト内のSWF選択 -->
  <select id="swfSelect">
    <option value="swf/default.swf">デフォルト</option>
    <option value="swf/game1.swf">チルノのラムネ</option>
    <option value="swf/game2.swf">霊夢の賽銭箱</option>
    <option value="swf/game3.swf">プーさんのホームランダービー</option>
  </select>

  <br><br>

  <!-- 自分のファイルも読み込める -->
  <input type="file" id="fileInput">

  <div id="flash-container"></div>
</body>
</html>
